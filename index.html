<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>My Responsive Website</h1>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Links and quick info go here.</p>
    </aside>

    <!-- Content Area -->
    <section class="content">
      <h2>Welcome to the Content Area</h2>
      <p>
        This layout is built using **Flexbox** and **CSS Grid**, with media queries 
        for responsiveness.
      </p>

      <div class="grid-container">
        <div class="grid-item">Card 1</div>
        <div class="grid-item">Card 2</div>
        <div class="grid-item">Card 3</div>
        <div class="grid-item">Card 4</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 My Responsive Website</p>
  </footer>
</body>
</html>
